<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - IDEA THESIS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F9FAFB;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .admin-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 40px;
        }

        .admin-title {
            color: #00C853;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .admin-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #00C853, #00BFA5);
            margin: 15px auto 0;
            border-radius: 2px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #00C853;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 200, 83, 0.2);
        }

        /* Button Styles */
        .btn-submit {
            background: linear-gradient(135deg, #00C853, #00BFA5);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: block;
            margin: 0 auto;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        /* Status Message */
        .status-message {
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }

        .status-success {
            color: #28a745;
        }

        .status-error {
            color: #dc3545;
        }

        /* Post List */
        .post-list {
            margin-top: 40px;
        }

        .post-item {
            background: #FFFFFF;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .post-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-info {
            flex: 1;
        }

        .post-title {
            font-weight: 600;
            color: #00C853;
            margin: 0 0 5px;
        }

        .post-date {
            color: #777;
            font-size: 0.9em;
        }

        .post-actions {
            display: flex;
            gap: 10px;
            margin-left: 20px;
        }

        .btn-edit, .btn-delete {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .btn-edit {
            color: #FFA726;
        }

        .btn-delete {
            color: #EF5350;
        }

        .btn-edit:hover {
            color: #FB8C00;
        }

        .btn-delete:hover {
            color: #E53935;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-card {
                padding: 20px;
                margin-top: 20px;
            }
            
            .form-group input,
            .form-group textarea {
                font-size: 16px;
            }
            
            .btn-submit {
                padding: 12px 25px;
            }
            
            .post-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .post-actions {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
                justify-content: space-around;
            }
        }
    </style>
</head>
<body>
    <div class="admin-wrapper">
        <div class="admin-card">
            <h1 class="admin-title">Manajemen Postingan</h1>
            
            <!-- Form untuk membuat/edit postingan -->
            <form id="postForm" class="admin-form">
                <input type="hidden" id="postId">
                <div class="form-group">
                    <input type="text" id="title" placeholder="Judul" required>
                </div>
                <div class="form-group">
                    <input type="text" id="author" placeholder="Penulis" value="IDEA THESIS" required>
                </div>
                <div class="form-group">
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <input type="text" id="image" placeholder="Path Gambar (contoh: /post/images/gambar.jpg)" required>
                </div>
                <div class="form-group">
                    <input type="text" id="thumbnail" placeholder="Path Thumbnail" required>
                </div>
                <div class="form-group">
                    <textarea id="content" placeholder="Konten Markdown" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Simpan Postingan</button>
            </form>
            <div id="status" class="status-message"></div>

            <!-- Daftar Postingan -->
            <div class="post-list" id="postList"></div>
        </div>
    </div>

    <script>
        const API_URL = '/api/admin';
        const AUTH_TOKEN = 'YOUR_SECRET_ADMIN_TOKEN'; // Ganti dengan token yang kuat

        let posts = [];
        let currentPost = null;

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', () => {
            loadPosts();
            document.getElementById('postForm').addEventListener('submit', handleSubmit);
            document.getElementById('postForm').reset();
        });

        // Load semua postingan
        async function loadPosts() {
            try {
                const response = await fetch(`${API_URL}/posts`, {
                    headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` }
                });
                
                if (!response.ok) throw new Error('Gagal memuat postingan');
                
                posts = await response.json();
                renderPostList();
            } catch (error) {
                showError(error.message);
            }
        }

        // Tampilkan daftar postingan
        function renderPostList() {
            const container = document.getElementById('postList');
            container.innerHTML = '';
            
            posts.forEach(post => {
                const div = document.createElement('div');
                div.className = 'post-item';
                div.innerHTML = `
                    <div class="post-info">
                        <div class="post-title">${post.title}</div>
                        <div class="post-date">${new Date(post.date).toLocaleDateString()}</div>
                    </div>
                    <div class="post-actions">
                        <button class="btn-edit" onclick="editPost('${post.slug}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn-delete" onclick="deletePost('${post.slug}')">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // Handle form submit
        async function handleSubmit(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const postData = {
                title: formData.get('title'),
                author: formData.get('author'),
                date: formData.get('date'),
                image: formData.get('image'),
                thumbnail: formData.get('thumbnail'),
                content: formData.get('content'),
                slug: currentPost?.slug || generateSlug(formData.get('title'))
            };

            try {
                const method = currentPost ? 'PUT' : 'POST';
                const response = await fetch(API_URL, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    },
                    body: JSON.stringify(postData)
                });
                
                if (response.ok) {
                    showSuccess(currentPost ? 'Postingan diperbarui' : 'Postingan dibuat');
                    form.reset();
                    currentPost = null;
                    loadPosts();
                } else {
                    throw new Error('Gagal menyimpan');
                }
            } catch (error) {
                showError(error.message);
            }
        }

        // Edit postingan
        async function editPost(slug) {
            try {
                const response = await fetch(`${API_URL}/${slug}`, {
                    headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` }
                });
                
                if (!response.ok) throw new Error('Postingan tidak ditemukan');
                
                currentPost = await response.json();
                
                // Isi form
                document.getElementById('title').value = currentPost.title;
                document.getElementById('author').value = currentPost.author;
                document.getElementById('date').value = currentPost.date.split('T')[0];
                document.getElementById('image').value = currentPost.image;
                document.getElementById('thumbnail').value = currentPost.thumbnail;
                document.getElementById('content').value = currentPost.content;
                
                // Scroll ke form
                document.getElementById('postForm').scrollIntoView();
            } catch (error) {
                showError(error.message);
            }
        }

        // Hapus postingan
        async function deletePost(slug) {
            if (!confirm('Hapus postingan ini?')) return;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    },
                    body: JSON.stringify({ slug })
                });
                
                if (response.ok) {
                    showSuccess('Postingan dihapus');
                    loadPosts();
                } else {
                    throw new Error('Gagal menghapus');
                }
            } catch (error) {
                showError(error.message);
            }
        }

        // Helper functions
        function generateSlug(title) {
            return title.toLowerCase()
                       .replace(/ /g, '-')
                       .replace(/[^a-z0-9-]/g, '');
        }

        function showSuccess(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status-message status-success';
        }

        function showError(message) {
            const status = document.getElementById('status');
            status.textContent = `Error: ${message}`;
            status.className = 'status-message status-error';
        }
    </script>
</body>
</html>
