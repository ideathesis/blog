<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IDEA THESIS - Post Template</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="images/favicon-192x192.png">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">

  <!-- Open Graph Tags -->
  <meta property="og:title" content="IDEA THESIS - Post Template">
  <meta property="og:description" content="Template post IDEA THESIS dengan konten Markdown yang dimuat secara dinamis.">
  <meta property="og:image" content="https://blog.ideathesis.biz.id/images/logo.jpg">
  <meta property="og:url" content="https://blog.ideathesis.biz.id">
  <meta property="og:type" content="website">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/blog.css">

  <!-- Custom CSS untuk tombol icon bulat dan gaya hover -->
  <style>
    .social-share a.btn {
      width: 50px;
      height: 50px;
      padding: 0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
    }
    .social-share a.btn:hover,
    .social-share a.btn:focus {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    /* Warna khusus untuk Telegram */
    .btn-telegram {
      background-color: #0088cc;
      border-color: #0088cc;
      color: #fff;
    }
    .btn-telegram:hover,
    .btn-telegram:focus {
      background-color: #0088cc;
      border-color: #0088cc;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="https://ideathesis.biz.id">IDEA THESIS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="https://ideathesis.biz.id#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="https://ideathesis.biz.id#services">Layanan</a></li>
          <li class="nav-item"><a class="nav-link" href="https://ideathesis.biz.id#pricing">Harga</a></li>
          <li class="nav-item"><a class="nav-link" href="https://ideathesis.biz.id#testimonials">Testimoni</a></li>
          <li class="nav-item"><a class="nav-link" href="https://ideathesis.biz.id#about">Tentang</a></li>
          <li class="nav-item"><a class="nav-link" href="https://blog.ideathesis.biz.id">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="http://labs.ideathesis.biz.id">Labs</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Article Content -->
  <div class="container content" style="margin-top: 80px;">
    <div class="article-container">
      <!-- Tempat memuat konten Markdown -->
      <div id="article-content"></div>

      <!-- Tombol Bagikan ke Media Sosial (Responsif, Universal, Icon Bulat Tanpa Teks) -->
      <div class="social-share d-flex flex-wrap justify-content-center my-4">
        <a id="facebook-share" href="#" target="_blank" class="btn btn-primary m-2">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a id="twitter-share" href="#" target="_blank" class="btn btn-info m-2">
          <i class="fab fa-twitter"></i>
        </a>
        <a id="linkedin-share" href="#" target="_blank" class="btn btn-secondary m-2">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a id="whatsapp-share" href="#" target="_blank" class="btn btn-success m-2">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a id="telegram-share" href="#" target="_blank" class="btn btn-telegram m-2">
          <i class="fab fa-telegram-plane"></i>
        </a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p class="text-center">&copy; <script>document.write(new Date().getFullYear());</script> IDEA THESIS. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/script/relate-article.js"></script>
  
  <!-- Marked.js untuk konversi Markdown ke HTML -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <!-- Script untuk atur link berbagi secara dinamis dan muat Markdown -->
  <script>
    // Ambil URL dan judul halaman untuk tombol berbagi
    const currentUrl = encodeURIComponent(window.location.href);
    const pageTitle = encodeURIComponent(document.title);
    
    document.getElementById('facebook-share').href = "https://www.facebook.com/sharer/sharer.php?u=" + currentUrl;
    document.getElementById('twitter-share').href = "https://twitter.com/intent/tweet?url=" + currentUrl + "&text=" + pageTitle;
    document.getElementById('linkedin-share').href = "https://www.linkedin.com/sharing/share-offsite/?url=" + currentUrl;
    document.getElementById('whatsapp-share').href = "https://wa.me/?text=" + currentUrl;
    document.getElementById('telegram-share').href = "https://t.me/share/url?url=" + currentUrl + "&text=" + pageTitle;

    // Fungsi untuk mengambil file Markdown dan mengonversinya ke HTML
    fetch('/article.md')
      .then(response => response.text())
      .then(mdContent => {
        document.getElementById('article-content').innerHTML = marked.parse(mdContent);
      })
      .catch(error => {
        console.error('Error memuat file Markdown:', error);
        document.getElementById('article-content').innerHTML = "<p>Maaf, terjadi kesalahan saat memuat artikel.</p>";
      });
  </script>
</body>
</html>
