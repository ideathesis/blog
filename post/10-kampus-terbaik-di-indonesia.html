  <script>
    // Lazy Load Disqus
    document.addEventListener("DOMContentLoaded", function() {
      const disqusObserver = new IntersectionObserver((entries) => {

          // Konfigurasi Disqus

            this.page.identifier = metadata.disqus_identifier;
            this.page.title = metadata.title;
            this.language = 'id';
          };

          // Load script
          const d = document, s = d.createElement('script');
          s.src = 'https://ideathesis.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);

          // Hapus loading indicator
          document.querySelector('.disqus-loading').remove();
          
          // Hentikan observer
          disqusObserver.disconnect();
        }
      }, { threshold: 0.1 });

      disqusObserver.observe(document.getElementById('disqus_thread'));

      // Hitung komentar

        s.id = 'dsq-count-scr';
        s.async = true;
        document.body.appendChild(s);
      })();
    });
  </script>
