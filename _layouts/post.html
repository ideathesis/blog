---
layout: default
---
<article>
  <!-- Jika Anda ingin menampilkan featured image, bisa tambahkan front matter “image” -->
  {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title }}" class="featured-image">
  {% endif %}
  <h1 class="text-center mb-4">{{ page.title }}</h1>
  <div class="post-content">
    {{ content }}
  </div>
</article>
