<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->

<link rel="icon" type="image/png" sizes="192x192" href="images/favicon-192x192.png">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<!-- Custom CSS -->
<style>
body {
    font-family: 'Poppins', sans-serif;
    background-color: #E8F3E8;
    color: #333;
}
.navbar {
    background: linear-gradient(to right, #E8F3E8, #BBDEFB);
}
.navbar-brand {
    font-weight: bold;
    color: #333 !important;
}
.content {
    padding: 50px 20px;
    background-color: #F5F5F5;
    margin-top: 20px;
    margin-bottom: 20px;
}
.featured-image {
    display: block;
    margin: auto;
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
footer {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
}
h1, h2 {
    color: #333;
}
.post-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    margin-bottom: 20px;
}
.post-card:hover {
    transform: translateY(-10px);
}
.post-card img {
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    width: 100%;
    height: auto;
}
.post-card .card-body {
    padding: 15px;
}
.post-card .card-title {
    font-size: 1.5rem;
    margin-bottom: 10px;
}
.post-card .card-text {
    font-size: 0.9rem;
    color: #666;
}
.post-card .card-footer {
    background: none;
    border-top: 1px solid #ddd;
    padding: 10px;
    font-size: 0.8rem;
    color: #999;
}
</style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">IDEA THESIS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/#services">Layanan</a></li>
                <li class="nav-item"><a class="nav-link" href="/#pricing">Harga</a></li>
                <li class="nav-item"><a class="nav-link" href="/#testimonials">Testimoni</a></li>
                <li class="nav-item"><a class="nav-link" href="/#blog">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="/#library">Perpustakaan</a></li>
                <li class="nav-item"><a class="nav-link" href="/#contact">Kontak</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container content">
    <h1 class="text-center mb-4">Daftar Artikel</h1>
    <div class="row" id="post-list">
        <!-- Daftar artikel akan dimuat di sini -->
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; <script>document.write(new Date().getFullYear());</script> IDEA THESIS. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- JavaScript untuk memuat daftar artikel menggunakan GitHub API -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    const postList = document.getElementById("post-list");

    // Ganti dengan URL repository GitHub Anda
    const repoUrl = "https://api.github.com/repos/ideathesis/blog/contents/post";

    // Fetch daftar file dari GitHub API
    fetch(repoUrl)
        .then(response => response.json())
        .then(files => {
            files.forEach(file => {
                // Hanya proses file HTML
                if (file.name.endsWith(".html")) {
                    const col = document.createElement("div");
                    col.className = "col-md-4";

                    const card = document.createElement("div");
                    card.className = "post-card";

                    // Judul artikel diambil dari nama file (tanpa ekstensi)
                    const title = file.name.replace(".html", "").replace(/-/g, " ").toUpperCase();

                    const body = document.createElement("div");
                    body.className = "card-body";

                    const titleElement = document.createElement("h2");
                    titleElement.className = "card-title";
                    titleElement.textContent = title;

                    const footer = document.createElement("div");
                    footer.className = "card-footer";
                    const readMore = document.createElement("a");
                    readMore.href = `/post/${file.name}`;
                    readMore.textContent = "Baca Selengkapnya";
                    readMore.className = "btn btn-primary btn-sm";
                    footer.appendChild(readMore);

                    body.appendChild(titleElement);

                    card.appendChild(body);
                    card.appendChild(footer);

                    col.appendChild(card);
                    postList.appendChild(col);
                }
            });
        })
        .catch(error => console.error("Error loading posts:", error));
});
</script>
</body>
</html>
