---
layout: default
title: "Beranda"
---

<section>
  <h1 class="mb-4 text-center">Daftar Postingan</h1>
  <ul class="list-unstyled">
    {% for post in site.posts %}
      <li class="mb-3">
        <a href="{{ post.url | prepend: site.baseurl }}" class="text-decoration-none">
          <h2>{{ post.title }}</h2>
        </a>
        <small>{{ post.date | date: "%d %B %Y" }}</small>
      </li>
    {% endfor %}
  </ul>
</section>
