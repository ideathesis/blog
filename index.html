<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IDEA THESIS - Blog</title>
<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="192x192" href="images/favicon-192x192.png">
<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
<link rel="manifest" href="/manifest.json">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<!-- Custom CSS -->
<style>
body {
    font-family: 'Poppins', sans-serif;
    background-color: #E8F3E8;
    color: #333;
}
.navbar {
    background: linear-gradient(to right, #E8F3E8, #BBDEFB);
}
.navbar-brand {
    font-weight: bold;
    color: #333 !important;
}
.content {
    padding: 50px 20px;
    background-color: #F5F5F5;
    margin-top: 20px;
    margin-bottom: 20px;
}
.featured-image {
    display: block;
    margin: auto;
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
footer {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
}
h1, h2 {
    color: #333;
}
.post-list {
    list-style: none;
    padding: 0;
}
.post-list li {
    margin-bottom: 10px;
}
.post-list a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}
.post-list a:hover {
    color: #007BFF;
}
</style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">IDEA THESIS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/#services">Layanan</a></li>
                <li class="nav-item"><a class="nav-link" href="/#pricing">Harga</a></li>
                <li class="nav-item"><a class="nav-link" href="/#testimonials">Testimoni</a></li>
                <li class="nav-item"><a class="nav-link" href="/#blog">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="/#library">Perpustakaan</a></li>
                <li class="nav-item"><a class="nav-link" href="/#contact">Kontak</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container content">
    <h1 class="text-center mb-4">Daftar Artikel</h1>
    <ul class="post-list" id="post-list">
        <!-- Daftar artikel akan dimuat di sini -->
    </ul>
</div>

<!-- Footer -->
<footer>
    <p>&copy; <script>document.write(new Date().getFullYear());</script> IDEA THESIS. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- JavaScript untuk memuat daftar artikel -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    const postList = document.getElementById("post-list");

    // Daftar file artikel di folder /post/
    const posts = [
        "artikel1.html",
        "artikel2.html",
        "artikel3.html"
    ];

    // Menambahkan daftar artikel ke halaman
    posts.forEach(post => {
        const listItem = document.createElement("li");
        const link = document.createElement("a");
        link.href = `/post/${post}`;
        link.textContent = post.replace(".html", "").replace(/-/g, " ").toUpperCase();
        link.addEventListener("click", (e) => {
            e.preventDefault();
            fetch(`/post/${post}`)
                .then(response => response.text())
                .then(html => {
                    document.querySelector(".content").innerHTML = html;
                })
                .catch(error => console.error("Error loading post:", error));
        });
        listItem.appendChild(link);
        postList.appendChild(listItem);
    });
});
</script>
</body>
</html>
