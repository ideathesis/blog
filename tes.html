<!-- Tambahkan di bagian HEAD -->
<!-- GitHub Markdown CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
<!-- Highlight.js -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
  /* Tambahkan di CSS kustom */
  .markdown-body {
    font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
    line-height: 1.6;
    color: #24292e;
  }
  
  .markdown-body img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin: 1rem 0;
  }
  
  .markdown-body code {
    font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
    background-color: #f6f8fa;
    padding: 0.2em 0.4em;
    border-radius: 4px;
  }
</style>

<!-- Modifikasi bagian Article Content -->
<div class="container content">
  <div class="article-container">
    <!-- Main Content -->
    <div class="markdown-body">
      <img id="featured-image" alt="" class="featured-image">
      <h1 id="article-title" class="text-center mb-4"></h1>
      <p id="article-meta" class="text-center text-muted mb-4"></p>
      <div id="markdown-content"></div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <span class="sidebar-chip">Artikel Terkait</span>
      <div id="post-list"></div>
    </div>
  </div>
</div>

<!-- Tambahkan script ini sebelum penutup BODY -->
<script>
  // Konten Markdown
  const markdownContent = `
# 10 Kampus Terbaik di Indonesia

## Daftar Kampus Unggulan 2024

1. **Universitas Indonesia (UI)**
   - Lokasi: Depok, Jawa Barat
   - Fakultas Terkenal: Kedokteran, Hukum, Teknik

2. **Institut Teknologi Bandung (ITB)**
   - Lokasi: Bandung, Jawa Barat
   - Fakultas Terkenal: Teknik Sipil, Arsitektur

\`\`\`javascript
// Contoh kode
function rankingKampus() {
  console.log("UI di peringkat pertama");
}
\`\`\`

![Gambar Kampus](https://via.placeholder.com/800x400)
`;

  // Konfigurasi Marked
  marked.setOptions({
    highlight: function(code, lang) {
      return hljs.highlightAuto(code).value;
    },
    breaks: true,
    gfm: true
  });

  // Render konten
  document.getElementById('markdown-content').innerHTML = marked.parse(markdownContent);
  
  // Aktifkan syntax highlighting
  document.querySelectorAll('pre code').forEach((block) => {
    hljs.highlightBlock(block);
  });
</script>
