name: Generate Articles Metadata for Cloudflare Pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Jalankan setiap hari pada tengah malam

jobs:
  generate-metadata:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Generate metadata JSON
        run: node generate-metadata.js

      - name: Commit and push to output branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://${{ secrets.GH_PAT }}@github.com/ideathesis/blog.git
          git checkout -b output || git checkout output
          git add public/
          git commit -m "Update static files for Cloudflare Pages" || echo "No changes to commit"
          git push origin output --force