<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan</title>
    <!-- Favicon untuk browser modern -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon-192x192.png">
    <!-- Favicon untuk Apple devices -->
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <!-- Favicon untuk manifest.json (PWA) -->
    <link rel="manifest" href="/manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #E8F3E8;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Pastikan body minimal setinggi viewport */
        }
        .hero {
            position: relative;
            background: url('/css/images/hero-bg.png') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
            min-height: 500px;
            flex: 1; /* Memastikan hero section memenuhi sisa ruang */
        }
        .hero .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7));
            z-index: 1;
        }
        .hero .container {
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .cta-button {
            background-color: #81C784;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .cta-button:hover {
            background-color: #64B5F6;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>

    <!-- Script AdSense Auto Ads -->
    <meta name="google-adsense-account" content="ca-pub-9136479711687970">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9136479711687970"
         crossorigin="anonymous"></script>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <div class="overlay"></div>
        <div class="container">
            <h1>404</h1>
            <p>Maaf, halaman yang Anda cari tidak ditemukan.</p>
            <a href="https://ideathesis.biz.id" class="cta-button">Kembali ke Beranda</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear());</script> IDEA THESIS. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            autoplay: {
                delay: 5000,
            },
            slidesPerView: 1,
            spaceBetween: 20,
            breakpoints: {
                768: {
                    slidesPerView: 2,
                    spaceBetween: 30
                },
                992: {
                    slidesPerView: 3,
                    spaceBetween: 40
                }
            }
        });
    </script>
</body>
</html>
